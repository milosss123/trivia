<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main-page">
    <div id="main-page">
        <h1>Dobrodošli u Trivia Quiz</h1>
        <label for="tema">Izaberite temu:</label>
        <select id="tema">
            <option value="geografija">Geografija</option>
            <option value="matematika">Matematika</option>
            <option value="istorija">Istorija</option>
        </select>
        <label for="broj-pitanja">Broj pitanja (5-20):</label>
        <input type="number" id="broj-pitanja" min="5" max="20" value="5">
        <button id="start-btn" onclick="startQuiz()">Počni kviz</button>
    </div>

    <div id="quiz-container" class="hidden">
        <div class="question-container">
            <p id="question">Pitanje će biti ovde</p>
        </div>
        <div class="answer-buttons">
            <button class="answer-btn" onclick="checkAnswer('a')">Odgovor A</button>
            <button class="answer-btn" onclick="checkAnswer('b')">Odgovor B</button>
            <button class="answer-btn" onclick="checkAnswer('c')">Odgovor C</button>
            <button class="answer-btn" onclick="checkAnswer('d')">Odgovor D</button>
        </div>
        <button id="next-btn" onclick="nextQuestion()" class="hidden">Sledeće pitanje</button>
        <p id="result"></p>
    </div>

    <div id="result-page" class="hidden">
        <h2>Kraj kviza!</h2>
        <p id="final-result"></p>
        <button onclick="resetQuiz()">Resetuj kviz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
