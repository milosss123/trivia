<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Kviz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="welcome-screen">
            <h1>Dobrodošli u Trivia Kviz!</h1>
            <p>Izaberi temu:</p>
            <button class="theme-btn" onclick="startQuiz('Geografija')">Geografija</button>
            <button class="theme-btn" onclick="startQuiz('Matematika')">Matematika</button>
            <button class="theme-btn" onclick="startQuiz('Istorija')">Istorija</button>
        </div>

        <div id="quiz-screen" style="display: none;">
            <div id="question-container">
                <p id="question-text"></p>
                <button class="answer-btn" onclick="checkAnswer('a')">A: Odgovor 1</button>
                <button class="answer-btn" onclick="checkAnswer('b')">B: Odgovor 2</button>
                <button class="answer-btn" onclick="checkAnswer('c')">C: Odgovor 3</button>
                <button class="answer-btn" onclick="checkAnswer('d')">D: Odgovor 4</button>
            </div>
            <button id="next-btn" style="display: none;" onclick="nextQuestion()">Sledeće pitanje</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
